<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>意识形态金字塔构建工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --dogma-color: #e74c3c;
            --doctrine-color: #f39c12;
            --opinion-color: #3498db;
            --statement-color: #2c3e50;
            --background-color: #f5f7fa;
            --text-color: #333;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
            --card-bg: #ffffff;
            --category-header: #34495e;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--dogma-color), var(--doctrine-color), var(--opinion-color));
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 15px;
        }
        
        .description {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .pyramid-section {
            flex: 1;
            min-width: 350px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
        }
        
        .controls-section {
            flex: 1;
            min-width: 350px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
        }
        
        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            font-size: 1.4rem;
        }
        
        .pyramid {
                        padding-top: 30px; /* 为敌我线留出空间 */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        .level {
            width: 100%;
            padding: 25px;
            margin: 8px 0;
            border-radius: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 140px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.05);
        }
        
        .level.dogma {
            background-color: rgba(231, 76, 60, 0.08);
            border: 3px solid var(--dogma-color);
            z-index: 3;
            width: 70%;
        }
        
        .level.doctrine {
            background-color: rgba(243, 156, 18, 0.08);
            border: 3px solid var(--doctrine-color);
            z-index: 2;
            width: 85%;
        }
        
        .level.opinion {
            background-color: rgba(52, 152, 219, 0.08);
            border: 3px solid var(--opinion-color);
            z-index: 1;
            width: 100%;
        }
        
        .level-title {
            position: absolute;
            top: 15px;
            left: 15px;
            font-weight: bold;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
        }
        
        .level.dogma .level-title {
            color: var(--dogma-color);
        }
        
        .level.doctrine .level-title {
            color: var(--doctrine-color);
        }
        
        .level.opinion .level-title {
            color: var(--opinion-color);
        }
        
        .level-title i {
            margin-right: 8px;
        }
        
        .drop-zone {
            min-height: 100px;
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: flex-start;
            padding: 15px;
            border-radius: 8px;
        }
        
        .statement {
            background-color: var(--statement-color);
            color: white;
            padding: 12px 18px;
            border-radius: 25px;
            cursor: move;
            user-select: none;
            font-size: 0.95rem;
            max-width: 220px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .statement:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        
        .statement::after {
            content: "≡";
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            opacity: 0.7;
        }
        
        .statement-pool {
            background-color: rgba(127, 140, 141, 0.05);
            border: 2px dashed #bdc3c7;
            min-height: 150px;
            margin-top: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-radius: 10px;
            max-height: 500px;
            overflow-y: auto;
        }
                .enemy-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background-color: #e74c3c;
            cursor: ns-resize;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(-50%);
        }
        
        .enemy-line::before {
            content: "敌我判定标准";
            position: absolute;
            background-color: #e74c3c;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            transform: translateY(-50%);
        }
        
        .enemy-line::after {
            content: "盟友必须赞同此线上方的立场";
            position: absolute;
            background-color: #e74c3c;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            transform: translateY(calc(-50% + 20px));
        }
        
        .pyramid-container {
            position: relative;
        }
        
        .enemy-line-label {
            position: absolute;
            right: 10px;
            background-color: rgba(231, 76, 60, 0.2);
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.7rem;
            color: #e74c3c;
        }
        .category {
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .category-header {
            background-color: var(--category-header);
            color: white;
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        
        .category-header:hover {
            background-color: #2c3e50;
        }
        
        .category-content {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            background-color: rgba(236, 240, 241, 0.5);
            border-radius: 0 0 8px 8px;
        }
        
        .category.collapsed .category-content {
            display: none;
        }
        
        .custom-statement {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .custom-input {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        #screenshot-btn {
            background: linear-gradient(135deg, #27ae60, #219653);
            padding: 15px 30px;
            font-size: 1.1rem;
        }
        
        #screenshot-btn:hover {
            background: linear-gradient(135deg, #219653, #1e8449);
        }
        
        #reset-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        #reset-btn:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
        }
        
        .dragging {
            opacity: 0.7;
            transform: scale(1.05) rotate(3deg);
        }
        
        .over {
            background-color: rgba(52, 152, 219, 0.15) !important;
            box-shadow: inset 0 0 10px rgba(52, 152, 219, 0.2);
        }
        
        .screenshot-container {
            display: none;
            margin-top: 30px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        #result-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
            border: 1px solid #eee;
        }
        
        #download-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            padding: 12px 25px;
            margin: 0 auto;
            display: block;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
            }
            
            .level {
                width: 100% !important;
            }
            
            .actions {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
        }
        
        .empty-placeholder {
            color: #95a5a6;
            font-style: italic;
            text-align: center;
            width: 100%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-mountain"></i> 意识形态金字塔构建工具</h1>
            <p class="subtitle">基于天主教信仰层级与拉卡托斯硬核保护带理论</p>
            <div class="description">
                使用拖放操作将陈述分类到意识形态的三个层级：<strong>信条(Dogma)</strong>、<strong>教导(Doctrine)</strong>和<strong>观点(Opinion)</strong>。
                探索纯洁主义与大帐篷主义在联盟政治中的张力。
            </div>
        </header>
        
        <div class="main-content">
            <div class="pyramid-section">
                <h2 class="section-title"><i class="fas fa-project-diagram"></i> 意识形态金字塔</h2>
                <div class="pyramid" id="pyramid">
                    <div class="level dogma" id="dogma-level">
                        <div class="level-title"><i class="fas fa-dot-circle"></i> 信条 (Dogma)</div>
                        <div class="drop-zone" id="dogma-zone">
                            <div class="empty-placeholder">拖放核心信条到这里</div>
                        </div>
                    </div>
                    <div class="level doctrine" id="doctrine-level">
                        <div class="level-title"><i class="fas fa-shield-alt"></i> 教导 (Doctrine)</div>
                        <div class="drop-zone" id="doctrine-zone">
                            <div class="empty-placeholder">拖放可调整的教导到这里</div>
                        </div>
                    </div>
                    <div class="level opinion" id="opinion-level">
                        <div class="level-title"><i class="fas fa-comments"></i> 观点 (Opinion)</div>
                        <div class="drop-zone" id="opinion-zone">
                            <div class="empty-placeholder">拖放非核心观点到这里</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="controls-section">
                <h2 class="section-title"><i class="fas fa-tags"></i> 陈述分类</h2>
                <div class="statement-pool" id="statement-pool">
                    <!-- 分类将通过JavaScript添加 -->
                </div>
                
                <div class="custom-statement">
                    <h3><i class="fas fa-plus-circle"></i> 创建自定义陈述</h3>
                    <div class="custom-input">
                        <input type="text" id="new-statement" placeholder="输入新的陈述内容...">
                        <button id="add-statement-btn"><i class="fas fa-plus"></i> 添加</button>
                    </div>
                </div>
                
                <div class="actions">
                    <button id="screenshot-btn"><i class="fas fa-camera"></i> 生成金字塔截图</button>
                    <button id="reset-btn"><i class="fas fa-redo"></i> 重置金字塔</button>
                </div>
            </div>
        </div>
        
        <div class="screenshot-container" id="screenshot-container">
            <h2><i class="fas fa-image"></i> 您的意识形态金字塔</h2>
            <img id="result-image" src="" alt="意识形态金字塔截图">
            <button id="download-btn"><i class="fas fa-download"></i> 下载图片</button>
        </div>
        
        <footer>
            <p>基于天主教信仰层级与拉卡托斯科学研究纲领方法论 | 探索意识形态结构及其对联盟政治的影响</p>
        </footer>
    </div>

    <script>
        // 分类数据
        const categories = [
            {
                name: "历史哲学",
                icon: "fas fa-book",
                statements: [
                    "阶级斗争是历史发展的动力",
                    "历史是螺旋式上升的过程",
                    "人民群众是历史的创造者",
                    "历史发展具有必然性",
                    "革命是历史的火车头"
                ]
            },
            {
                name: "政治立场",
                icon: "fas fa-landmark",
                statements: [
                    "先锋队领导是必要的",
                    "无产阶级专政是过渡阶段",
                    "多党制是民主的必要形式",
                    "直接民主优于代议制民主",
                    "国家终将消亡"
                ]
            },
            {
                name: "经济立场",
                icon: "fas fa-chart-line",
                statements: [
                    "生产资料应公有化",
                    "计划经济优于市场经济",
                    "按劳分配是基本原则",
                    "市场需要适度监管",
                    "全球化加剧经济不平等"
                ]
            },
            {
                name: "社会立场",
                icon: "fas fa-users",
                statements: [
                    "妇女解放是革命的重要组成部分",
                    "LGBTQ+权益应得到保障",
                    "种族平等是基本价值",
                    "教育应免费且普及",
                    "宗教是人民的鸦片"
                ]
            },
            {
                name: "国际政治",
                icon: "fas fa-globe-americas",
                statements: [
                    "反对犹太复国主义",
                    "支持欧洲一体化进程",
                    "帝国主义是资本主义最高阶段",
                    "国际主义优于民族主义",
                    "反对一切形式的殖民主义"
                ]
            }
        ];

        // DOM元素
        const statementPool = document.getElementById('statement-pool');
        const newStatementInput = document.getElementById('new-statement');
        const addStatementBtn = document.getElementById('add-statement-btn');
        const screenshotBtn = document.getElementById('screenshot-btn');
        const resetBtn = document.getElementById('reset-btn');
        const downloadBtn = document.getElementById('download-btn');
        const screenshotContainer = document.getElementById('screenshot-container');
        const resultImage = document.getElementById('result-image');
        
        // 初始化分类
        function initializeCategories() {
            categories.forEach(category => {
                // 创建分类容器
                const categoryEl = document.createElement('div');
                categoryEl.className = 'category';
                
                // 创建分类标题
                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                    <div>
                        <i class="${category.icon}"></i>
                        ${category.name}
                    </div>
                    <i class="fas fa-chevron-down"></i>
                `;
                
                // 创建分类内容
                const content = document.createElement('div');
                content.className = 'category-content';
                
                // 添加陈述到内容区
                category.statements.forEach(statement => {
                    createStatementElement(statement, content);
                });
                
                // 添加点击事件以折叠/展开
                header.addEventListener('click', () => {
                    categoryEl.classList.toggle('collapsed');
                    const icon = header.querySelector('.fa-chevron-down');
                    icon.classList.toggle('fa-rotate-180');
                });
                
                // 组装分类
                categoryEl.appendChild(header);
                categoryEl.appendChild(content);
                statementPool.appendChild(categoryEl);
            });
            
            // 添加自定义分类
            const customCategory = document.createElement('div');
            customCategory.className = 'category';
            customCategory.id = 'custom-category';
            
            const customHeader = document.createElement('div');
            customHeader.className = 'category-header';
            customHeader.innerHTML = `
                <div>
                    <i class="fas fa-edit"></i>
                    自定义陈述
                </div>
                <i class="fas fa-chevron-down"></i>
            `;
            
            const customContent = document.createElement('div');
            customContent.className = 'category-content';
            customContent.id = 'custom-statements';
            
            customHeader.addEventListener('click', () => {
                customCategory.classList.toggle('collapsed');
                const icon = customHeader.querySelector('.fa-chevron-down');
                icon.classList.toggle('fa-rotate-180');
            });
            
            customCategory.appendChild(customHeader);
            customCategory.appendChild(customContent);
            statementPool.appendChild(customCategory);
        }
        
        // 创建陈述元素
        function createStatementElement(text, container) {
            const statement = document.createElement('div');
            statement.className = 'statement';
            statement.textContent = text;
            statement.draggable = true;
            
            // 添加拖拽事件
            statement.addEventListener('dragstart', dragStart);
            statement.addEventListener('dragend', dragEnd);
            
            container.appendChild(statement);
            return statement;
        }
        
        // 拖拽开始
        function dragStart(e) {
            this.classList.add('dragging');
            e.dataTransfer.setData('text/plain', this.textContent);
        }
        
        // 拖拽结束
        function dragEnd() {
            this.classList.remove('dragging');
        }
        
        // 设置放置区
        function setupDropZones() {
            const dropZones = document.querySelectorAll('.drop-zone');
            
            dropZones.forEach(zone => {
                zone.addEventListener('dragover', e => {
                    e.preventDefault();
                    zone.classList.add('over');
                });
                
                zone.addEventListener('dragleave', () => {
                    zone.classList.remove('over');
                });
                
                zone.addEventListener('drop', e => {
                    e.preventDefault();
                    zone.classList.remove('over');
                    
                    const text = e.dataTransfer.getData('text/plain');
                    const draggedElement = document.querySelector('.dragging');
                    
                    // 移除空状态提示
                    if (zone.querySelector('.empty-placeholder')) {
                        zone.querySelector('.empty-placeholder').remove();
                    }
                    
                    if (draggedElement) {
                        // 移动现有元素
                        zone.appendChild(draggedElement);
                    } else {
                        // 创建新元素
                        createStatementElement(text, zone);
                    }
                });
            });
        }
        
        // 添加自定义陈述
        function addCustomStatement() {
            const text = newStatementInput.value.trim();
            if (text) {
                const customContainer = document.getElementById('custom-statements');
                createStatementElement(text, customContainer);
                newStatementInput.value = '';
                
                // 确保自定义分类是展开的
                document.getElementById('custom-category').classList.remove('collapsed');
            } else {
                alert('请输入陈述内容');
            }
        }
        
        function initializeEnemyLine() {
            const pyramidContainer = document.querySelector('.pyramid');
            
            // 创建敌我线
            const enemyLine = document.createElement('div');
            enemyLine.className = 'enemy-line';
            enemyLine.id = 'enemy-line';
            
            // 初始位置设在Doctrine和Opinion之间
            const doctrineLevel = document.getElementById('doctrine-level');
            const doctrineRect = doctrineLevel.getBoundingClientRect();
            const pyramidRect = pyramidContainer.getBoundingClientRect();
            
            // 设置初始位置
            enemyLine.style.top = `${doctrineRect.bottom - pyramidRect.top - 10}px`;
            pyramidContainer.appendChild(enemyLine);
            
            // 添加拖拽功能
            let isDragging = false;
            let startY, startTop;
            
            enemyLine.addEventListener('mousedown', (e) => {
                isDragging = true;
                startY = e.clientY;
                startTop = parseInt(enemyLine.style.top) || 0;
                document.body.style.cursor = 'ns-resize';
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const deltaY = e.clientY - startY;
                let newTop = startTop + deltaY;
                
                // 限制移动范围在金字塔内
                const pyramidRect = pyramidContainer.getBoundingClientRect();
                const minTop = 30; // 金字塔顶部留白
                const maxTop = pyramidRect.height - 30; // 金字塔底部留白
                
                newTop = Math.max(minTop, Math.min(newTop, maxTop));
                enemyLine.style.top = `${newTop}px`;
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
                document.body.style.cursor = '';
            });
        }
        
        // 修改截图函数以包含敌我线
        function takeScreenshot() {
            const pyramid = document.getElementById('pyramid');
            
            // 临时显示敌我线标签
            const enemyLine = document.getElementById('enemy-line');
            const label = document.createElement('div');
            label.className = 'enemy-line-label';
            label.textContent = '盟友必须赞同此线上方的立场';
            enemyLine.appendChild(label);
            
            html2canvas(pyramid, {
                scale: 2,
                backgroundColor: null
            }).then(canvas => {
                resultImage.src = canvas.toDataURL('image/png');
                screenshotContainer.style.display = 'block';
                
                // 移除临时标签
                enemyLine.removeChild(label);
                
                // 滚动到截图位置
                screenshotContainer.scrollIntoView({ behavior: 'smooth' });
            });
        }
        
        // 下载截图
        function downloadScreenshot() {
            const link = document.createElement('a');
            link.download = '意识形态金字塔_' + new Date().toISOString().slice(0, 10) + '.png';
            link.href = resultImage.src;
            link.click();
        }
        
        // 重置金字塔
        function resetPyramid() {
            if (confirm('确定要重置金字塔吗？所有层级中的陈述将被移回陈述池。')) {
                // 清空所有层级的放置区
                document.querySelectorAll('.drop-zone').forEach(zone => {
                    while (zone.firstChild) {
                        const statement = zone.firstChild;
                        // 仅移动陈述元素，保留空状态提示
                        if (statement.classList && statement.classList.contains('statement')) {
                            // 移回自定义分类
                            document.getElementById('custom-statements').appendChild(statement);
                        } else {
                            zone.removeChild(statement);
                        }
                    }
                    
                    // 添加回空状态提示
                    if (zone.childElementCount === 0) {
                        const placeholder = document.createElement('div');
                        placeholder.className = 'empty-placeholder';
                        placeholder.textContent = zone === document.getElementById('dogma-zone') 
                            ? '拖放核心信条到这里' 
                            : zone === document.getElementById('doctrine-zone') 
                                ? '拖放可调整的教导到这里' 
                                : '拖放非核心观点到这里';
                        zone.appendChild(placeholder);
                    }
                });
                
                // 隐藏截图容器
                screenshotContainer.style.display = 'none';
            }
        }
        
        // 事件监听
        addStatementBtn.addEventListener('click', addCustomStatement);
        newStatementInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') addCustomStatement();
        });
        screenshotBtn.addEventListener('click', takeScreenshot);
        resetBtn.addEventListener('click', resetPyramid);
        downloadBtn.addEventListener('click', downloadScreenshot);
        
        // 初始化
        window.onload = function() {
            initializeCategories();
            setupDropZones();
        };
    </script>
</body>
</html>
